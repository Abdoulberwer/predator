<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="author" content="AbdoulBawa" />
    <meta name="description" content="Login Page" />
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: bisque;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: aliceblue;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link-button {
            background-color: #28a745;
        }
        .link-button:hover {
            background-color: #218837e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <button type="button" onclick="login()">Login</button>
            <button type="button" class="link-button" onclick="createAccount()">Create an Account</button>
        </form>
    </div>
    <script>
      function login() {
          const username = document.getElementById('username').value.trim();
          const password = document.getElementById('password').value.trim();
          
          // Retrieve credentials from local storage
          const storedUsername = localStorage.getItem('username');
          const storedPassword = localStorage.getItem('password');
          
          console.log(`Entered username: ${username}`);
          console.log(`Stored username: ${storedUsername}`);
          console.log(`Entered password: ${password}`);
          console.log(`Stored password: ${storedPassword}`);
          
          if (username === storedUsername && password === storedPassword) {
              alert('Login successful');
              window.location.href = 'index.html'; // Redirect to assignment.html
          } else {
              alert('Invalid username or password');
          }
      }
  
        function createAccount() {
            // Redirect to the create account page
            window.location.href = "create.html";
        }
      </script>
</body>
</html>
